buildscript {
    ext.kotlin_version = "1.1-M04"
    ext.quasar_version = "0.7.7"
    ext.jnaVersion = "4.3.0-SNAPSHOT"
    ext.gdxVersion = "1.9.5"

    repositories {
        mavenCentral()
        maven { url "https://dl.bintray.com/kotlin/kotlin-eap-1.1" }
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

plugins {
    id "us.kirchmeier.capsule" version "1.0.2"
}

apply plugin: "java"
apply plugin: "kotlin"
apply plugin: "application"

group "com.charlatano"
version "0.6.0"

mainClassName = "com.charlatano.Charlatano"

sourceCompatibility = JavaVersion.VERSION_1_8

repositories {
    mavenCentral()
    maven { url "https://dl.bintray.com/kotlin/kotlin-eap-1.1" }
    maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
}

configurations {
    quasar
    capsule
}

dependencies {
    compile group: "org.jetbrains.kotlin", name: "kotlin-stdlib", version: kotlin_version

    compile group: "org.jire.arrowhead", name: "arrowhead", version: "1.2.1"
    compile group: "it.unimi.dsi", name: "fastutil", version: "7.0.13"

    compile group: "co.paralleluniverse", name: "quasar-core", version: quasar_version
    compile group: "co.paralleluniverse", name: "quasar-kotlin", version: quasar_version

    compile group: "com.badlogicgames.gdx", name: "gdx", version: gdxVersion
    compile group: "com.badlogicgames.gdx", name: "gdx-box2d", version: gdxVersion
    compile group: "com.badlogicgames.gdx", name: "gdx-backend-lwjgl", version: gdxVersion

    compile group: "com.badlogicgames.gdx", name: "gdx-platform", version: "$gdxVersion:natives-desktop"
    compile group: "com.badlogicgames.gdx", name: "gdx-box2d-platform", version: "$gdxVersion:natives-desktop"

    compile group: "net.java.dev.jna", name: "jna", version: jnaVersion
    compile group: "net.java.dev.jna", name: "jna-platform", version: jnaVersion

    quasar group: "co.paralleluniverse", name: "quasar-core", version: quasar_version
}

task capsule(type: FatCapsule) {
    applicationClass mainClassName

    classifier = "release"
    reallyExecutable

    capsuleManifest {
        systemProperties["co.paralleluniverse.fibers.detectRunawayFibers"] = "false"
        systemProperties["co.paralleluniverse.fibers.DefaultFiberPool.parallelism"] = "1"
        //args = ["-javaagent:${configurations.quasar.iterator().next()}"]
        minJavaVersion = "1.8.0"
        javaAgents = [(++configurations.quasar.iterator()).getName()]
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = "3.1" //version required
}

run {
    jvmArgs "-javaagent:${(++configurations.quasar.iterator())}"
}

sourceSets {
    main.java.srcDirs += "src/main/kotlin"
}

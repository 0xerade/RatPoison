buildscript {
	ext.kotlin_version = "1.1-M04"
	ext.jnaVersion = "4.3.0-SNAPSHOT"
	ext.gdxVersion = "1.9.5"
	
	repositories {
		mavenCentral()
		maven { url "https://dl.bintray.com/kotlin/kotlin-eap-1.1" }
	}
	
	dependencies {
		classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
	}
}

apply plugin: "java"
apply plugin: "kotlin"
apply plugin: "application"

group "com.charlatano"
version "0.8.0"

mainClassName = "com.charlatano.Charlatano"
sourceCompatibility = JavaVersion.VERSION_1_8

repositories {
	mavenCentral()
	maven { url "https://dl.bintray.com/kotlin/kotlin-eap-1.1" }
	maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
}

dependencies {
	compile group: "org.jetbrains.kotlin", name: "kotlin-stdlib", version: kotlin_version
	
	compile group: "org.jire.arrowhead", name: "arrowhead", version: "1.2.1"
	compile group: "it.unimi.dsi", name: "fastutil", version: "7.0.13"
	
	compile "com.badlogicgames.gdx:gdx:$gdxVersion"
	compile "com.badlogicgames.gdx:gdx-box2d:$gdxVersion"
	
	compile "com.badlogicgames.gdx:gdx-backend-lwjgl:$gdxVersion"
	compile "com.badlogicgames.gdx:gdx-platform:$gdxVersion:natives-desktop"
	compile "com.badlogicgames.gdx:gdx-box2d-platform:$gdxVersion:natives-desktop"
	
	compile group: "net.java.dev.jna", name: "jna", version: jnaVersion
	compile group: "net.java.dev.jna", name: "jna-platform", version: jnaVersion
}